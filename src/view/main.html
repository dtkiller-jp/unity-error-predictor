<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{codiconsUri}}" rel="stylesheet" />
    <title>Unity Error Predictor</title>
    <style>
        body { padding: 10px; display: flex; flex-direction: column; gap: 15px; }
        .input-group { display: flex; align-items: center; gap: 5px; }
        .input-group vscode-text-field { flex-grow: 1; }
        .button-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .button-grid .secondary-buttons { display: flex; gap: 10px; }
        #results-container { font-family: var(--vscode-editor-font-family); display: flex; flex-direction: column; gap: 8px; }
        .result-item { padding: 8px; border-radius: 4px; cursor: pointer; display: flex; align-items: flex-start; gap: 8px; line-height: 1.4; }
        .result-item:hover { background-color: var(--vscode-list-hoverBackground); }
        .result-item .codicon { font-size: 16px; margin-top: 1px; }
        .result-item.error { border-left: 3px solid var(--vscode-errorForeground); }
        .result-item.error .codicon { color: var(--vscode-errorForeground); }
        .result-item.warning { border-left: 3px solid var(--vscode-testing-iconQueued); }
        .result-item.warning .codicon { color: var(--vscode-testing-iconQueued); }
        .result-item.info { border-left: 3px solid var(--vscode-gitDecoration-untrackedResourceForeground); }
        .result-item.info .codicon { color: var(--vscode-gitDecoration-untrackedResourceForeground); }
        .result-item-content { display: flex; flex-direction: column; overflow: hidden; min-width: 0; font-size: 0.95em; }
        .result-message, .result-location { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .result-message { font-weight: bold; }
        .result-location { opacity: 0.8; }
    </style>
</head>
<body>
    <div class="input-group">
        <vscode-text-field id="directory-input" placeholder="Select a project to analyze..."></vscode-text-field>
        <vscode-button id="browse-btn" appearance="secondary">Browse...</vscode-button>
    </div>
    <div class="button-grid">
        <vscode-button id="start-fast-btn">
            <span slot="start" class="codicon codicon-zap"></span>
            Fast Check (Syntax)
        </vscode-button>
        <vscode-button id="start-deep-btn" appearance="secondary">
            <span slot="start" class="codicon codicon-search"></span>
            Deep Check (Full)
        </vscode-button>
    </div>
    <div class="button-grid">
        <div class="secondary-buttons">
            <vscode-button id="stop-btn" appearance="secondary">Stop</vscode-button>
            <vscode-button id="clear-btn" appearance="secondary">Clear</vscode-button>
        </div>
    </div>
    <vscode-divider></vscode-divider>
    <div id="status">Ready</div>
    <div id="results-container"></div>
    <!-- ▼▼▼ 読み込むのは、バンドルされたこのファイルだけ ▼▼▼ -->
    <script type="module" src="{{scriptUri}}"></script>
</body>
</html>
